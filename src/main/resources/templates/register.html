<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <form action="/register" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
		    <label for="confirmPassword">Confirm Password:</label>
		    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required oninput="validatePassword()">
			</div>
				<p id="passwordMatchMessage" style="color: red; font-weight: bold; display: none;">Passwords do not match!</p>
            

            <button type="submit">Register</button>
        </form>
			<p th:text="${message}"></p> <!-- Hiển thị thông báo lỗi hoặc thành công -->
        <p>
            Already have an account? <a href="/login">Login here</a>
        </p>
        <a href="/">Back to Home</a>
    </div>
    
    <script>
    function validatePassword() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const message = document.getElementById("passwordMatchMessage");

        if (password !== confirmPassword) {
            message.style.display = "block";
            message.textContent = "Passwords do not match!";
        } else {
            message.style.display = "none";
        }
    }

    document.querySelector("form").addEventListener("submit", (e) => {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert("Passwords do not match! Please check again.");
        }
    });
</script>
    
    
</body>
</html>
