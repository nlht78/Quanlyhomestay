<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Đánh Giá</title>
    <link rel="stylesheet" href="/css/add-room.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <h2>Thêm Đánh Giá</h2>
        <form th:action="@{/admin/add-review}" method="POST">
            <!-- Tên khách hàng -->
            <div>
                <label for="customerName">Tên khách hàng:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>

            <!-- Phòng đánh giá -->
            <div>
                <label for="roomId">Phòng:</label>
                <select id="roomId" name="roomId" required>
                    <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
                </select>
            </div>

            <!-- Nhận xét -->
            <div>
                <label for="comment">Nhận xét:</label>
                <textarea id="comment" name="comment" required></textarea>
            </div>

            <!-- Đánh giá -->
            <div>
                <label for="rating">Đánh giá (1-5 sao):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>

            <!-- Ngày đánh giá -->
            <div>
                <label for="reviewDate">Ngày đánh giá:</label>
                <input type="date" id="reviewDate" name="reviewDate" th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" required>
            </div>

            <!-- Nút submit -->
            <button type="submit" class="btn btn-success">Thêm</button>
        </form>
        <a href="/admin/manage-reviews" class="btn btn-secondary">Quay lại</a>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
